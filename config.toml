# シェルプロンプトの間に空行を追加
add_newline = true

# シェルプロンプト上でのコマンド成功時、失敗時の表示設定
[character]
success_symbol = "[➜](bold green) "
error_symbol = "[✗](bold red) "

# packageモジュールを無効にし、プロンプトから完全に隠す
[package]
disabled = true

# ユーザー名を表示設定
[username]
style_user = "white bold"
style_root = "black bold"
format = "user: 🎻[$user]($style)"
disabled = false
show_always = true

# バッテリーの状態ステータスを特定の%毎に表示設定
[battery]
full_symbol = "🔋 "
charging_symbol = "⚡️ "
discharging_symbol = "🔌 "

[[battery.display]]
threshold = 10
style = "bold red"
discharging_symbol = "💀 "

[[battery.display]]
threshold = 50
style = "bold yellow"
discharging_symbol = "💦 "

[[battery.display]]
threshold = 100
style = "bold green"

# directoryの表示スタイルを設定
[directory]
truncation_length = 10
truncation_to_repo = true
style="fg:purple"

# 現在のディレクトリにあるアクティブなブランチを表示設定
[git_branch]
symbol = "🐈 "
truncation_length = 10
truncation_symbol = ""
style="fg:purple"

# gitのステータスを表示設定
[git_status]
conflicted = '[🏳\($count\)](red)'
ahead = '[🏎\($count\)](white)'
behind = '[😰\($count\)](white)'
diverged = '[😵\($count\)](white)'
untracked = '[❔\($count\)](white)'
stashed = '[📦\($count\)](white)'
modified = '[📝\($count\)](white)'
staged = '[✅\($count\)](green)'
renamed = '[👅\($count\)](white)'
deleted = '[🗑\($count\)](white)'

# 現在時刻を表示設定
[time]
disabled = false
format = '[$time](bold white) '
time_format = "%T"
utc_time_offset = "+9"
